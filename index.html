<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maxwell's jquery card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">

      <img src="https://i.scdn.co/image/ab67616d0000b27308bed1963ebaf5fa0df8c753" alt="maxwell charming photo" class="profile-img">
      <h2 class="profile-name">Maxwell <3</h2>

      <p class="profile-bio">this is maxwell the cat that we all know and love. some of his favorite hobbies are: spinning in a circle, bounching back and forth, and listening to some groovy tunes. surely a specimen you won't soon forget.</p>
    </div>
    <button class="toggle-btn">Show More</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
